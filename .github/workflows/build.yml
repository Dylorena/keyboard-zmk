name: Build ZMK Firmware

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout user config
        uses: actions/checkout@v3

      - name: Clone ZMK
        uses: actions/checkout@v3
        with:
          repository: zmkfirmware/zmk
          path: zmk
          submodules: true

      - name: Set up Zephyr SDK
        uses: zmkfirmware/setup-zephyr-sdk@v1

      - name: Build Left (Cradio + Nice!Nano v1)
        run: |
          west init -l config
          west update
          west build -s zmk/app -b nice_nano -- -DSHIELD=cradio_left
          mkdir -p output
          cp build/zephyr/zmk.uf2 output/cradio_left-nice_nano.zmk.uf2

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: output/*